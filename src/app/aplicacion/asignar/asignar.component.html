<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 estirar">
    <ng-container matColumnDef="analista">
      <th mat-header-cell *matHeaderCellDef>Analista</th>
      <td mat-cell *matCellDef="let element">{{element.analista}}</td>
    </ng-container>
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let element">{{element.empresa}}</td>
    </ng-container>
    <ng-container matColumnDef="comuna">
      <th mat-header-cell *matHeaderCellDef>Comuna</th>
      <td mat-cell *matCellDef="let element">{{element.comuna}}</td>
    </ng-container>
    <ng-container matColumnDef="hechos">
      <th mat-header-cell *matHeaderCellDef>Hechos</th>
      <td mat-cell *matCellDef="let element">{{element.hechos}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
