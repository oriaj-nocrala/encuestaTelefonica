<div>
  <mat-grid-list cols="3" rowHeight="1.5:1">
    <mat-grid-tile rowspan="2">
      <mat-grid-tile-header>
        <h4>TOTAL ASIGNACIONES</h4>
      </mat-grid-tile-header>
      <circle-progress
      [percent]="675"
      [radius]="120"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="0"
      [outerStrokeColor]="'#1f71a4'"
      [innerStrokeColor]="'#229FBD'"
      [animation]="true"
      [animationDuration]="300"
      [showUnits]="false"
      subtitle="Llamadas"
      ></circle-progress>
    </mat-grid-tile>
    <mat-grid-tile>
          <mat-grid-tile-footer>
            RECIBIDAS
          </mat-grid-tile-footer>
          <circle-progress
          [percent]="75"
          [radius]="50"
          [outerStrokeWidth]="4"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#34AB3D'"
          [innerStrokeColor]="'#34ab64'"
          [animation]="true"
          [animationDuration]="300"
          [showUnits]="false"
          titleFontSize="14"
          subtitle=""
          ></circle-progress>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-footer>
            EN PROCESO
          </mat-grid-tile-footer>
          <circle-progress
          [percent]="75"
          [radius]="50"
          [outerStrokeWidth]="4"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#DC953C'"
          [innerStrokeColor]="'#34ab64'"
          [animation]="true"
          [animationDuration]="300"
          [showUnits]="false"
          titleFontSize="14"
          subtitle=""
          ></circle-progress>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-footer>
            FINALIZADAS
          </mat-grid-tile-footer>
          <circle-progress
          [percent]="75"
          [radius]="50"
          [outerStrokeWidth]="4"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#D927B6'"
          [innerStrokeColor]="'#34ab64'"
          [animation]="true"
          [animationDuration]="300"
          [showUnits]="false"
          titleFontSize="14"
          subtitle=""
          ></circle-progress>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-footer>
            NO CONTESTA
          </mat-grid-tile-footer>
          <circle-progress
          [percent]="75"
          [radius]="50"
          [outerStrokeWidth]="4"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#C21930'"
          [innerStrokeColor]="'#34ab64'"
          [animation]="true"
          [animationDuration]="300"
          [showUnits]="false"
          titleFontSize="14"
          subtitle=""
          ></circle-progress>
        </mat-grid-tile>
  
  </mat-grid-list>
  <div>
    <div style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="clickBoton()">Update</button>
  </div>
</div>
